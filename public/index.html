<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ricky Recorder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="base.css"/>
</head>
<body>
    <div class="container">
        <div class="row-fluid">
            <div id="record" class="span4 btn"><i class="icon-off"></i><span> Record</span></div>
            <div data-tracknumber="1" class='track-rec span2 btn btn-danger'><i class="icon-bullhorn icon-white"></i></div>
            <div data-tracknumber="2" class='track-rec span2 btn'><i class="icon-minus"></i></div>
            <div data-tracknumber="3" class='track-rec span2 btn'><i class="icon-minus"></i></div>
            <div data-tracknumber="4" class='track-rec span2 btn'><i class="icon-minus"></i></div>
        </div>
        <div id="trackselector" class="row-fluid">
            <div id="play" class="span4 btn"><i class="icon-play"></i><span> Play</span></div>
            <div data-tracknumber="1" class='track-play span2 btn btn-success'>1</div>
            <div data-tracknumber="2" class='track-play span2 btn btn-success'>2</div>
            <div data-tracknumber="3" class='track-play span2 btn btn-success'>3</div>
            <div data-tracknumber="4" class='track-play span2 btn btn-success'>4</div>
        </div>
        <div id="trackvolume" class="row-fluid control-style">
            <div class="span4 btn">
                <strong>Volume</strong>
            </div>
            <div class="span2">
                <input
                    data-tracknumber="1"
                    class='track-volume'
                    type="range"
                    min="0" max="100" value="80"></input>
            </div>
            <div class="span2">
                <input
                    data-tracknumber="2"
                    class='track-volume'
                    type="range"
                    min="0" max="100" value="80"></input>
            </div>
            <div class="span2">
                <input
                    data-tracknumber="3"
                    class='track-volume'
                    type="range"
                    min="0" max="100" value="80"></input>
            </div>
            <div class="span2">
                <input
                    data-tracknumber="4"
                    class='track-volume'
                    type="range"
                    min="0" max="100" value="80"></input>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/js/recorder/recorder.js"></script>
<script type="text/javascript" src="fourtracker.js"></script>
<script type="text/javascript" src="base.js"></script>
</html>
