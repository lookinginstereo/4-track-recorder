<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ricky Recorder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="base.css"/>
</head>
<body>
    <div class="container">
        <div class="row-fluid">
            <div id="record" class="span6 btn"><span>Record </span><i class="icon-plus"></i></div>
            <div id="play" class="span6 btn"><span>Play </span><i class="icon-play"></i></div>
        </div>
        <div id="track-selector" class="row-fluid">
            <div data-tracknumber="1" class='track span3 btn btn-danger'><i class="icon-bullhorn icon-white"></i></div>
            <div data-tracknumber="2" class='track span3 btn'><i class="icon-minus"></i></div>
            <div data-tracknumber="3" class='track span3 btn'><i class="icon-minus"></i></div>
            <div data-tracknumber="4" class='track span3 btn'><i class="icon-minus"></i></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/js/recorder/recorder.js"></script>
<script type="text/javascript" src="fourtracker.js"></script>
<script type="text/javascript" src="base.js"></script>
</html>
